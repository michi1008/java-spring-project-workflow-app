<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body id="opa">
<nav th:replace="layouts :: navbar"></nav>

<br>
<div class="container">
	
	<h3>Assigned Employees</h3>
	<br>
	<div class="row">		
		<div class="col-md-6">			
		<table class="table table-bordered table-striped">
			<thead id="table-head">
				<tr>								
					<th scope="col">First Name</th>				
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>																																
			</thead>
			
			<tbody>
				<tr style="background-color:#FFFFFF" th:each="aTaskEmployees:${taskEmployees}">
										
					<td th:text="${aTaskEmployees.firstName}">
					<td th:text="${aTaskEmployees.lastName}">	
					<td th:text="${aTaskEmployees.email}">
																																	
			</tbody>
		</table>	
	</div>				
	</div>
</div>
</body>
</html>
