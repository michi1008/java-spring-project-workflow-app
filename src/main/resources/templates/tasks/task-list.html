
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layouts :: header"></head>
	
	<body id="opa">
	
	<nav th:replace="layouts :: navbar"></nav>
	<br>
		<div class="container">
			<h3>Task List</h3>
			<hr>
			
			<!--  Add New Employee Button -->
			<a th:href="@{/tasks/new}"
				class="btn btn-success btn-sm mb-3"> 
				Add Task
			</a> 
			<br></br>
			
			<table class="table table-bordered table-striped">
				<thead id="table-head">
					<tr>
						<th>Task Name</th>
						<th>Start Date</th>
						<th>End Date</th>						
						<th>Description</th>
						<th>Action</th>					
					</tr>
				</thead>
						
				<tbody>
					<tr style="background-color:#FFFFFF" th:each="aTask : ${tasks}">
						<td th:text="${aTask.name}"/>
						<td th:text="${#dates.format(aTask.startDate,'yyyy-MM-dd')}">
						<td th:text="${#dates.format(aTask.endDate,'yyyy-MM-dd')}">
						<td th:text="${aTask.description}"/>
						<td>
							<a th:href="@{/tasks/update(id=${aTask.taskId})}"
								class="btn btn-info btn-sm">
								Update
							</a>
							<a th:href="@{/tasks/delete(id=${aTask.taskId})}"
								class="btn btn-danger btn-sm"
								onClick="if (!(confirm('Are your sure you want to delete this task?'))) return false">
								Delete
							</a>
							<a th:href="@{/tasks/assignedEmployees(id=${aTask.taskId})}"
								class="btn btn-success btn-sm">
								Assigned employee(s)
							</a>
						</td>														
					</tr>
				</tbody>
							
			</table>
						
			</div>				
	</body>	
</html>
